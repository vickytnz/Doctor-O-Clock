    <style type="text/css">
        * {
        	margin: 0;
        	padding: 0;
        }
       p, h1 { font-family: Helvetica, Arial, sans-serif;  } 
        h1 { text-align: center; color: #0003b6; margin-top: 1em; }
        
        p.doctor-time {font-size: 24px; margin-bottom: 20px;}
        p strong { color: #0003b6; font-weight: normal;}
         p strong.hour { font-weight: bold;}
         #clock {
        	position: relative;
        	width: 600px;
        	height: 600px;
        	margin: 20px auto 0 auto;
        	background: url(images/clockface.jpg);
        	list-style: none;
        	}
        
        #sec, #min, #hour {
        	position: absolute;
        	width: 30px;
        	height: 600px;
        	top: 0px;
        	left: 285px;
        	}
        
        #sec {
        	background: url(images/sechand.png);
        	z-index: 3;
           	}
           
        #min {
        	background: url(images/minhand.png);
        	z-index: 2;
           	}
           
        #hour {
        	background: url(images/hourhand.png);
        	z-index: 1;
           	}
           	
        p, span {
            text-align: center; 
            padding: 10px 0 0 0;
            }
    </style>
    
    <script type="text/javascript">
    
        $(document).ready(function() {
         
              setInterval( function() {
              var seconds = new Date().getSeconds();
              var sdegree = seconds * 6;
              var srotate = "rotate(" + sdegree + "deg)";
              
              $("#sec").css({"-moz-transform" : srotate, "-webkit-transform" : srotate});
               $("strong.seconds").text(seconds);    
              }, 1000 );
              
         
              setInterval( function() {
              var hours = new Date().getHours();
              var doctors = ["Peter Caldani", "William Hartnell", "Patrick Troughton" , "Jon Pertwee", "Tom Baker", "Peter Davison", "Colin Baker", "Sylvester McCoy", "Paul McGann", "Christopher Eccleston", "David Tennant",  "Matt Smith"] /*Caldani at 0 as calculations are done on remainder of 12 (which for him is 0)*/
              var doctortime = hours % 12 ; /* Converting time to 12 hours, 0 gives 12 i.e. Caldani*/
              var mins = new Date().getMinutes();
              var hdegree = hours * 30 + (mins / 2);
              var hrotate = "rotate(" + hdegree + "deg)";
              
              $("#hour").css({"-moz-transform" : hrotate, "-webkit-transform" : hrotate});
               $("strong.hour").text(doctors[doctortime]);     
              }, 1000 );
        
        
              setInterval( function() {
              var mins = new Date().getMinutes();
              var mdegree = mins * 6;
              var mrotate = "rotate(" + mdegree + "deg)";
              
              $("#min").css({"-moz-transform" : mrotate, "-webkit-transform" : mrotate});
               $("strong.minutes").text(mins);   
              }, 1000 );
         
        }); 
    
    </script>
